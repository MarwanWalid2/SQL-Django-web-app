
{% extends 'base.html' %}

{% block content %}
<h1>Photos tagged with "{{ tag_name }}"</h1>

<form method="get" action="{% url 'view_photos_by_tag' tag_name %}">
    <input type="checkbox" name="view_all" value="true" {% if view_all %}checked{% endif %} onchange="this.form.submit()">
    <label>View All Photos</label>
</form>

<div>
    {% for photo in photos %}
        <img src="{{ photo.image.url }}" alt="{{ photo.caption }}" style="width:100%">
        <p>{{ photo.caption }}</p>
    {% endfor %}
</div>
{% endblock %}
